<div class="container">
    <app-banner [title]="`Actuarlizar Datos de Empresa`"></app-banner>
</div>

<!-- Card Section -->
<div class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 mx-auto">
  <!-- Card -->
  <div class="bg-white rounded-xl shadow-xs p-4 sm:p-7 dark:bg-neutral-800">
    <div class="mb-8">
      <!-- <h2 class="text-xl font-bold text-gray-800 dark:text-neutral-200">Actualizar Empresa</h2> -->
      <p class="text-sm text-gray-600 dark:text-neutral-400">
        Modifica la información de la empresa
      </p>
    </div>

    <form [formGroup]="companyForm" (ngSubmit)="updateCompany()">
      <!-- Grid -->
      <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
        
        <!-- NIT -->
        <div class="sm:col-span-3">
          <label for="nit" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            NIT
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="nit" formControlName="nit" type="text"
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg 
                   focus:border-blue-500 focus:ring-blue-500 
                   dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 
                   dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="NIT de la empresa" required>
        </div>

        <!-- Nombre Comercial -->
        <div class="sm:col-span-3">
          <label for="commercialName" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Nombre Comercial
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="commercialName" formControlName="commercialName" type="text"
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg 
                   focus:border-blue-500 focus:ring-blue-500 
                   dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 
                   dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="Nombre comercial" required>
        </div>

        <!-- Razón Social -->
        <div class="sm:col-span-3">
          <label for="businessName" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Razón Social
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="businessName" formControlName="businessName" type="text"
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg 
                   focus:border-blue-500 focus:ring-blue-500 
                   dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 
                   dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="Razón social" required>
        </div>

        <!-- Teléfono -->
        <div class="sm:col-span-3">
          <label for="phone" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Teléfono
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="phone" formControlName="phone" type="text"
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg 
                   focus:border-blue-500 focus:ring-blue-500 
                   dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 
                   dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="Teléfono">
        </div>

        <!-- Correo Electrónico -->
        <div class="sm:col-span-3">
          <label for="email" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Correo Electrónico
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="email" formControlName="email" type="email"
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg 
                   focus:border-blue-500 focus:ring-blue-500 
                   dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 
                   dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="correo@empresa.com" required>
        </div>

        <!-- País -->
        <div class="sm:col-span-3">
          <label for="country" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            País
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="country" formControlName="country" type="text"
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg 
                   focus:border-blue-500 focus:ring-blue-500 
                   dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 
                   dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="País">
        </div>

        <!-- Departamento -->
        <div class="sm:col-span-3">
          <label for="department" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Departamento
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="department" formControlName="department" type="text"
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg 
                   focus:border-blue-500 focus:ring-blue-500 
                   dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 
                   dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="Departamento">
        </div>

        <!-- Municipio -->
        <div class="sm:col-span-3">
          <label for="municipality" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Municipio
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="municipality" formControlName="municipality" type="text"
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg 
                   focus:border-blue-500 focus:ring-blue-500 
                   dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 
                   dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="Municipio">
        </div>
      </div>
      <!-- End Grid -->

      <!-- Botones -->
      <div class="mt-5 flex justify-end gap-x-2">
        <button (click)="cancelarUpdate()" type="button"
          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg 
                 border border-gray-200 bg-white text-gray-800 shadow-2xs 
                 hover:bg-red-500 hover:text-white focus:outline-hidden focus:bg-gray-50 
                 dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 
                 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
          Cancelar
        </button>
        <button type="submit" [disabled]="companyForm.invalid"
          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg 
                 border border-transparent bg-blue-600 text-white 
                 hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 
                 disabled:opacity-50 disabled:pointer-events-none">
          Actualizar
        </button>
      </div>
    </form>
  </div>
  <!-- End Card -->
</div>
<!-- End Card Section -->
