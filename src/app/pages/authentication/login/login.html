
    <style>
        @keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.animated-gradient {
  /* Azules tipo sky/blue */
  background: linear-gradient(-45deg, #0593d5, #3070d6, #3e8ded, #01195d);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
}
.glass-effect {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
}
    </style>
<!-- login.html -->
<div class="animated-gradient min-h-screen flex items-center justify-center p-4">
  <div class="glass-effect rounded-3xl shadow-2xl w-full max-w-md p-8 md:p-10">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-sky-600 to-blue-500 rounded-2xl mb-4 shadow-lg">
        <i class="fas fa-lock text-white text-2xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Bienvenido</h1>
      <p class="text-gray-500 text-sm">Ingresa tus credenciales para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="auth()" class="space-y-6">
      <!-- Usuario -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="fas fa-user text-gray-400"></i>
          </div>
          <input
            formControlName="username"
            type="text"
            class="w-full pl-11 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-transparent transition outline-none"
            [class.border-red-500]="isInvalid('username')"
            placeholder="Ingresa tu usuario"
          >
        </div>
        <p *ngIf="isInvalid('username')" class="text-red-500 text-xs mt-1">
          {{ getError('username') }}
        </p>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            class="w-full pl-11 pr-12 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-transparent transition outline-none"
            [class.border-red-500]="isInvalid('password')"
            placeholder="Ingresa tu contraseña"
          >
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <p *ngIf="isInvalid('password')" class="text-red-500 text-xs mt-1">
          {{ getError('password') }}
        </p>
      </div>

      <!-- Alert de error -->
      <div *ngIf="authError" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
        <i class="fas fa-exclamation-circle mr-2"></i>{{ authError }}
      </div>

      <!-- Acciones -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center cursor-pointer">
          <input type="checkbox" class="w-4 h-4 text-sky-600 border-gray-300 rounded focus:ring-sky-500">
          <span class="ml-2 text-gray-600">Recordarme</span>
        </label>
        <a href="#" class="text-sky-600 hover:text-sky-700 font-medium transition">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-gradient-to-r from-sky-600 to-blue-500 text-white font-semibold py-3 rounded-xl hover:from-sky-700 hover:to-blue-600 focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 transform transition hover:scale-[1.02] active:scale-[0.98] shadow-lg disabled:opacity-50"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">
          Iniciando... <i class="fas fa-spinner fa-spin ml-2"></i>
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-8 text-center">
      <p class="text-gray-600 text-sm">
        ¿No tienes una cuenta?
        <a href="#" class="text-sky-600 hover:text-sky-700 font-semibold transition">
          Regístrate aquí
        </a>
      </p>
    </div>
  </div>
</div>
