<!-- ========== HEADER ========== -->
<header class="sticky top-0 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-48 w-full
               bg-blue-700 text-sm py-2.5 lg:ps-65
               border-b border-white/10
               dark:bg-neutral-800 dark:border-neutral-700">
  <nav class="px-4 sm:px-6 flex basis-full items-center w-full mx-auto">
    <div class="me-5 lg:me-0 lg:hidden">
      <!-- Logo -->
      <a class="flex-none rounded-md text-xl inline-block font-semibold text-gray-100
                focus:outline-none focus:ring-2 focus:ring-white/30
                dark:text-neutral-200 dark:focus:ring-white/20" href="#" aria-label="Preline">
        <span>Asofutbol</span>
      </a>
      <!-- End Logo -->
      <div class="lg:hidden ms-1"></div>
    </div>

    <div class="w-full flex items-center justify-end ms-auto md:justify-between gap-x-1 md:gap-x-3">

      <div class="hidden md:block"><!-- Search placeholder --></div>

      <div class="flex flex-row items-center justify-end gap-1">
        <!-- Dark mode toggle -->
        <button type="button" class="hs-dark-mode-active:hidden block hs-dark-mode font-medium rounded-full
                                   text-gray-100 hover:bg-white/10 focus:outline-none focus:bg-white/10
                                   dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
                data-hs-theme-click-value="dark">
          <span class="group inline-flex shrink-0 justify-center items-center size-9">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
            </svg>
          </span>
        </button>
        <button type="button" class="hs-dark-mode-active:block hidden hs-dark-mode font-medium rounded-full
                                   text-gray-900 hover:bg-white/10 focus:outline-none focus:bg-white/10
                                   dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
                data-hs-theme-click-value="light">
          <span class="group inline-flex shrink-0 justify-center items-center size-9">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2"></path>
              <path d="M12 20v2"></path>
              <path d="m4.93 4.93 1.41 1.41"></path>
              <path d="m17.66 17.66 1.41 1.41"></path>
              <path d="M2 12h2"></path>
              <path d="M20 12h2"></path>
              <path d="m6.34 17.66-1.41 1.41"></path>
              <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
          </span>
        </button>
        <!-- End dark button -->

        <!-- Perfil -->
        <div class="hs-dropdown [--placement:bottom-right] relative inline-flex">
          <button id="hs-dropdown-account" type="button"
                  class="size-9.5 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent
                         text-gray-100 focus:outline-none disabled:opacity-50 disabled:pointer-events-none
                         dark:text-white"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            <img class="shrink-0 size-9.5 rounded-full" src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80" alt="Avatar">
          </button>

          <div class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60
                      bg-white shadow-md rounded-lg mt-2
                      dark:bg-neutral-800 dark:border dark:border-neutral-700 dark:divide-neutral-700
                      after:h-4 after:absolute after:-bottom-4 after:start-0 after:w-full
                      before:h-4 before:absolute before:-top-4 before:start-0 before:w-full"
               role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-account">
            <div class="py-3 px-5 bg-gray-100 rounded-t-lg dark:bg-neutral-700">
              <p class="text-sm text-gray-500 dark:text-neutral-500">Signed in as</p>
              <p class="text-sm font-medium text-gray-800 dark:text-neutral-200">{{this.currentUser.username}}</p>
              <p class="text-sm font-medium text-gray-800 dark:text-neutral-200">{{this.currentUser.email}}</p>
              <p class="text-sm font-medium text-gray-800 dark:text-neutral-200">{{this.currentUser.role}}</p>
            </div>
            <div class="p-1.5 space-y-0.5">
              <a (click)="logout()"
                 class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm
                        text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100
                        dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                 href="#">
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                Cerrar sesi√≥n
              </a>
            </div>
          </div>
        </div>
        <!-- End Dropdown -->
      </div>
    </div>
  </nav>
</header>
<!-- ========== END HEADER ========== -->
